name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup SSH key biar bisa tunnel ke server
      - name: Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      # Bikin SSH tunnel (forward localhost:5432 -> server:5432)
      - name: Create SSH tunnel
        run: |
          ssh -f -N \
            -L 5432:127.0.0.1:5432 \
            ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      # Install deps
      - name: Install dependencies
        run: npm ci

      # Build Next.js pakai real DB connection
      - name: Build project
        env:
          DATABASE_URL: "postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASS }}@localhost:5432/${{ secrets.DB_NAME }}?schema=public"
          BASE_URL: "https://jasadiriau.com"
          NEXT_PUBLIC_BASE_URL: "https://jasadiriau.com"
          NEXT_PUBLIC_IMAGE_PATH: "uploads/images"
          NEXT_PUBLIC_WA_LINK: "https://api.whatsapp.com/send"
          NEXT_PUBLIC_GOOGLE_CLIENT_ID: "92261591557-raee5naceogcbfb1mhbddcu6nggt0685.apps.googleusercontent.com"
          SESSION_SECRET: "mgxiOqv3UA5nlZ1w+jbBh9jN1VyzkIfDiEeRrrYWV4I="
        run: npm run build

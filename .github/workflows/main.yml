name: Deploy Next.js to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    env: # ðŸ”¹ Global ENV di job
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASS: ${{ secrets.DB_PASS }}
      DB_NAME: ${{ secrets.DB_NAME }}
      DB_SCHEMA: public
      DB_PORT: 5433
      DATABASE_URL: postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASS }}@localhost:5433/${{ secrets.DB_NAME }}?schema=public

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up SSH tunnel to Postgres
      run: |
        sudo apt-get update && sudo apt-get install -y openssh-client
        ssh -o StrictHostKeyChecking=no \
            -i <(echo "${{ secrets.VPS_SSH_KEY }}") \
            -N -L 5433:localhost:5432 ${{ secrets.VPS_USER }}@${{ secrets.VPS_HOST }} &
        sleep 5

    - name: Build Docker image
      run: |
        echo "ðŸ‘‰ DATABASE_URL=$DATABASE_URL"
        docker build \
          --build-arg DATABASE_URL=$DATABASE_URL \
          -t image-jasadiriau:latest .

    - name: Save Docker image as tar
      run: docker save image-jasadiriau:latest -o image-jasadiriau.tar

    - name: Copy Docker image to VPS
      uses: appleboy/scp-action@v0.1.5
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        source: "image-jasadiriau.tar"
        target: "/home/jasadiriau/deploy/"

    - name: SSH to VPS and deploy with docker-compose
      uses: appleboy/ssh-action@v0.1.6
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        script: |
          cd /home/jasadiriau/deploy
          docker load -i image-jasadiriau.tar
          docker-compose down
          docker-compose up -d
          rm -f image-jasadiriau.tar
